<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/flat.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<script src="config.js"></script>
		<script src="scripts/requestAnimation.js"></script>
		
		<script src="<%= ip %>:<%= port %>/socket.io/socket.io.js"></script>
		<script src="scripts/socket.js"></script>
		<script src="scripts/navigation.js"></script>

		
		
	</head>
	<body>
		<section id="background">
			<div class="darkgreen top"></div>
			<div class="darkgreen bot"></div>
			<div class="lightgreen top"></div>
			<div class="lightgreen bot"></div>
		</section>
		<section id="chat" class="disabled">
			<div id="convbar">
				<div id="conv">
				</div>
				<div class="convswitcher">
				</div>
			</div>
			<div id="panel">
				<div class="header">
					Discussion instantan√©e
				</div>
			</div>
			<div id="opener">
				<i class="fa fa-angle-double-right fa-2x"></i>
			</div>
		</section>
		<section id="nav">
			<div class="selector hide" id="login">
				<h2>Identification</h2>
				<div>
					<input type="text" id="pseudo" class="form-control" placeholder="pseudo" autofocus>
					<center>
						<button class="button" id="connect">
							<span>Se connecter</span>
						</button>
					</center>
				</div>
			</div>
			<div class="selector hide" id="game-selection">
				<h2>Jouer</h2>
				<div>

				<select id="game" class="form-control">
					<option value="p4">Puissance 4</option>
					<option value="morpion">Morpion</option>
				</select>

				

				<center>
					<button class="button" id="play">
						<span>Jouer</span>
					</button>
				</center>

				</div>
			</div>
			<div class="loader">

			</div>
		</section>
		<script>
			var idGame = '<%= id %>';
		</script>

	</body>

</html>
