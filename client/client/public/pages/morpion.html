	</div>
	<div class="game">
		<div id="morpion"></div>

<script>
	function updateOnline(nb) {
		$($("b").get(0)).html(nb);
	}
	function updateGame(nb) {
		$($("b").get(1)).html(nb);
	}
	socket.bind("morpion/online", "onlines", updateOnline);
	socket.bind("morpion/game", "onMorpionGame", updateGame);
</script>
