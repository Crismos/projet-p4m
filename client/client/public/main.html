<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<script src="config.js"></script>
		<script src="scripts/loader.js"></script>
		
		<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
		<script src="scripts/socket.js"></script>
		<script src="scripts/navigation.js"></script>

		
		
	</head>
	<body>
		<div id="background-switcher">
			<img width="100%" height="100%"/>
		</div>
		<div id="background">
			<img id="img1" width="100%" class="active"/>
			<img id="img2" width="100%" height="100%" />
			<img id="img3" width="100%" height="100%" />
			<img id="img4" width="100%" height="100%" />
			<img id="img5" width="100%" height="100%" />
			<img id="img6" width="100%" height="100%" />
			<img id="img7" width="100%" height="100%" />
			<img id="img8" width="100%" height="100%" />
		</div>

		<div class="selector hide" id="login">
			<h2>La pause [ geek ]</h2>
			<hr>
			
			<input id="pseudo" class="form-control" placeholder="pseudo" maxlength="15" autofocus="">

			<hr>
			<center>
				<button class="button" id="connect">
					Se connecter
				</button>
			</center>

		</div>
		<div class="selector hide" id="game-selection">
			<h2>Jouer</h2>

			<hr>

			<select id="game" class="form-control">
				<option value="p4">Puissance 4</option>
				<option value="morpion">Morpion</option>
			</select>

			<hr>

			<center>
				<button class="button" id="play">
					Jouer
				</button>
			</center>
		</div>
		<div class="loader">

		</div>

		<script>
			var idGame = '<%= id %>';
		</script>

	</body>

</html>
